<head>
	animal list
</head>

<body>
	<!-- List of uploaded animals -->
	{% if animals %}
		{% for animal in animals %}
			<li>{{animal.animal_species}}</li>
			{% if animal.animal_image %}
				<li><a href="{{ animal.animal_image.url }}">{{ animal.animal_image.name}}
			{% endif %}
		{% endfor %}
	{% else %}
		<p>No images.</p>
	{% endif %}
</body>
